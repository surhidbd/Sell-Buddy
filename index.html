<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell buddy</title>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/dbf6a95af3.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--navbar end-->
    <!--2nd hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">all collection you need</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>
    <!--end of 2nd hero-->
    <!--Products-->
    <section class="products">
      <div class="section-title">
        <h2>OUR PRODUCTS</h2>
      </div>
      <div class="products-center">
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img1.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Ibanez Guitar</h3>
          <h4>$10.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img2.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 7</h3>
          <h4>$12.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img3.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Guitar Amp</h3>
          <h4>$12.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img4.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 10</h3>
          <h4>$22.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img6.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 8</h3>
          <h4>$88.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img7.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 11</h3>
          <h4>$32.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img8.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 10</h3>
          <h4>$45.99</h4>
        </article>
        <!--end single product-->
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img src="./images/img9.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Iphone 9</h3>
          <h4>$33.99</h4>
        </article>
        <!--end single product-->
      </div>
    </section>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item-->
          <div class="cart-item">
            <img src="./images/img1.jpg" alt="product" />
            <div>
              <h4>Ibanez guitar</h4>
              <h5>$400</h5>
              <span class="remove-item"></span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount"></p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!--end cart item-->
        </div>
        <div class="cart-footer">
          <h3>your total:$<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <script src="app.js"></script>
  </body>
</html>
